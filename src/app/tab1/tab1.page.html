<app-topbar></app-topbar>

<ion-content>

  <ion-button (click)="printearPosts()"></ion-button>
  <ion-button (click)="bajarData()"></ion-button>
  <ion-button (click)="printearPost()"></ion-button>

  <ion-list *ngIf="posts.length">
    <app-ig-post *ngFor="let post of posts" [datos]="post"></app-ig-post>
  </ion-list>
 
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
 </ion-content>
