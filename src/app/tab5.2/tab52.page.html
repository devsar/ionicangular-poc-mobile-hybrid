<ion-content>

        <ion-list>
          <ion-item *ngFor="let contact of contacts" button>
            <ion-icon name="contact" slot="start">
            </ion-icon>
            <ion-label>
              <h2>{{ contact.name }}</h2>
              <p>{{ contact.phoneNumber }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      
      </ion-content>
